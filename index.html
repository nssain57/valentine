<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Khushi ‚ù§Ô∏è</title><style>
body{
  margin:0;
  font-family:system-ui,Arial,Helvetica,sans-serif;
  background:linear-gradient(135deg,#ffd6e7,#ffeaf3,#fff6fb);
  text-align:center;
  min-height:100dvh;
  padding:18px 12px 80px;
  overflow-x:hidden;
}

h1{margin-top:18px;color:#d63384;font-size:21px;line-height:1.5}

#photo{
  display:none;
  width:92vw;
  max-width:340px;
  aspect-ratio:3/4;
  object-fit:cover;
  border-radius:22px;
  margin-top:16px;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
}

.btns{margin-top:26px;height:130px;position:relative}

button{
  padding:14px 28px;
  font-size:18px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:.2s ease;
}

#yes{background:#ff4d88;color:white;box-shadow:0 5px 15px rgba(255,0,102,.25)}
#yes:active{transform:scale(.94)}

#no{
  position:fixed;
  background:#555;color:white;
  top:65vh;left:55vw;
}

.emoji{
  position:fixed;
  top:-40px;
  font-size:26px;
  pointer-events:none;
  animation:fall linear forwards;
}

@keyframes fall{
  from{transform:translateY(0);opacity:0}
  15%{opacity:1}
  to{transform:translateY(110dvh);opacity:.95}
}

.kiss{
  position:fixed;
  font-size:32px;
  animation:kisspop 1.3s ease forwards;
}

@keyframes kisspop{
  0%{transform:translateY(0) scale(.5);opacity:0}
  30%{opacity:1}
  100%{transform:translateY(-120px) scale(1.4);opacity:0}

</style></head><body><h1>hiii meri khushi kaisi ho tum üíñ<br>tum bahot beautiful ho aur meri favourite ho üåπ</h1><div class="btns">
<button id="yes">YES üíï</button>
</div><button id="no">NO üòú</button>

<img src="khushi.jpg" id="photo">
<div id="message">meri cutie will be my girlfriend ü•∞üíê I love you so much ‚ù§Ô∏è</div><audio id="music" preload="auto">
  <source src="song.mp3" type="audio/mpeg">
</audio><script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const photo=document.getElementById("photo");
const music=document.getElementById("music");

function moveNo(){
  const padding=20;
  const w=window.innerWidth-noBtn.offsetWidth-padding;
  const h=window.innerHeight-noBtn.offsetHeight-padding;
  const x=Math.random()*w+padding/2;
  const y=Math.random()*h+padding/2;
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

noBtn.addEventListener("touchstart",e=>{e.preventDefault();moveNo();});
noBtn.addEventListener("mouseover",moveNo);

yesBtn.addEventListener("click",celebrate);

let rainStarted=false;
function celebrate(){
  photo.style.display="block";
  document.getElementById("message").style.display="block";
  music.currentTime=0;music.play().catch(()=>{});
  if(!rainStarted){emojiRain();rainStarted=true;}
  kissAnimation();
}

function spawnEmoji(){
  const emojis=["üíú","‚ù§Ô∏è","üíï","üòò","ü•∞","üíã","üå∫","üåπ","üíê"];
  const e=document.createElement("div");
  e.className="emoji";
  e.innerText=emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left=Math.random()*100+"vw";
  e.style.animationDuration=(6+Math.random()*4)+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),11000);
}

function emojiRain(){
  setInterval(()=>{for(let i=0;i<2;i++)spawnEmoji();},900);
}

function kissAnimation(){
  const rect=photo.getBoundingClientRect();
  for(let i=0;i<6;i++){
    setTimeout(()=>{
      const k=document.createElement("div");
      k.className="kiss";
      k.innerText="üíã";
      k.style.left=(rect.left+rect.width/2-10+Math.random()*80-40)+"px";
      k.style.top=(rect.top+30+Math.random()*120)+"px";
      document.body.appendChild(k);
      setTimeout(()=>k.remove(),1300);
    },i*260);
  }
}
</script></body>
</html>
